                fullpath: './assets/tabview-lite-tests.js',
                requires: [ 'tabview-lite', 'test' ]
            }
        }
    }).use('tabview-lite-tests', 'test-console', function (Y) {

        (new Y.Test.Console()).render('#log');
        
        Y.Test.Runner.run();

    });
