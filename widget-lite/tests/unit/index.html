<!DOCTYPE html>
<html>
<head>
	<title>Widget Lite tests</title>
</head>
<body class="yui3-skin-sam">
	<div id="test">
		<div></div>
	</div>
	<div id="no-content">
	</div>
	<div id="unpluggable"><div></div></div>
	<script src="/yui3/build/yui/yui-min.js"></script>
	<script type="text/javascript">  
	YUI({
	    coverage: [ 'widget-lite' ],
	    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
	    modules: {
	    	'widget-lite': {
	    		fullpath: '../../../../build/widget-lite/widget-lite.js',
	    		requires: ['oop', 'node-base', 'node-pluginhost', 'classnamemanager']
	    	},
	        'widget-lite-tests': {
	            fullpath: './assets/widget-lite-tests.js',
	            requires: [ 'widget-lite', 'test' ]
	        }
	    }
	}).use('widget-lite-tests', 'test-console', function (Y) {

	    (new Y.Test.Console()).render('#log');
	    
	    Y.Test.Runner.run();

	});
	</script>
</body>
</html>
